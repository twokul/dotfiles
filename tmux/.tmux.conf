# Settings
########################

set -g default-command "login-shell"

# tmux display things in 256 colors
set -g default-terminal "screen-256color"

#  enable terminal compability
set-option -ga terminal-overrides ",tmux-256color-italic:Tc"

set -g history-limit 20000

# automatically renumber tmux windows
set -g renumber-windows on

# unbind default prefix and set it to Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# for nested tmux sessions
bind-key a send-prefix

# Make mouse useful in copy mode
setw -g mode-mouse on

# Allow mouse to select which pane to use
set -g mouse-select-pane on

# Allow xterm titles in terminal window, terminal scrolling with scrollbar, and setting overrides of C-Up, C-Down, C-Left, C-Right
set -g terminal-overrides "xterm*:XT:smcup@:rmcup@:kUP5=\eOA:kDN5=\eOB:kLFT5=\eOD:kRIT5=\eOC"

# Scroll History
set -g history-limit 30000

# Lower escape timing from 500ms to 1ms for quicker response to scroll-buffer access
set -sg escape-time 1

set-option -g set-titles on
set-option -g set-titles-string "#T - #W"

# start window numbering at 1 for easier switching
set -g base-index 1
setw -g pane-base-index 1

# unicode
setw -g utf8 on
set -g status-utf8 on

# start numbering at 1
set -g base-index 1

# Sets status bar colors
set -g status-fg white
set -g status-bg black

# Sets pane colors
set -g pane-border-fg white
set -g pane-border-bg black

set -g pane-active-border-fg white
set -g pane-active-border-bg white

# Sets status bar
set -g status-interval 60
set -g status-utf8 on
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-right "#[fg=cyan]%d %b %R"
set -g status-justify centre
set -g monitor-activity on
set -g visual-activity on

# default statusbar colors
set-option -g status-bg colour0
set-option -g status-fg colour7
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour6
set-window-option -g window-status-bg default
set-window-option -g automatic-rename on

# active window title colors
setw -g window-status-current-format "|#I:#W|"
set-window-option -g window-status-current-fg colour4
set-window-option -g window-status-current-bg default

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# Key Bindings
########################

# setup | and - for window splitting
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Makes tmux buffer selection work like vim
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
